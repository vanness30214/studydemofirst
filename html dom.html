<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="id1"></div>
<div class="class1"></div>
</body>
</html>
<script>
    var id = document.getElementById("id1");//id
    var tagName =document.getElementsByTagName("div");//标签获取
    var classname= document.getElementsByClassName("class1");//class
    console.log(id);
    console.log(tagName);
    console.log(classname);
</script>
