<script>
    let url = ['http://climg.mukewang.com/5b16558d00011ed506000338.jpg', 'http://climg.mukewang.com/5b165603000146ca06000338.jpg ', 'http://climg.mukewang.com/5b1656140001c89906000338.jpg'];
    function a(url, i=0) {
        return new Promise(resolve => {
            let imgbox = document.createElement("img");
            imgbox.setAttribute("src", url[i]);
            document.body.appendChild(imgbox);
            console.log(i);
            setTimeout(function () {
                resolve();
            }, 1000)
        })
    }
    a([...url])
        .then(function () {
            return a(url, 1);
        })
        .then(function () {
            return a(url, 2);
        })



</script>
