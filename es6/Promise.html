<script>
    let imgs = ['http://climg.mukewang.com/5b16558d00011ed506000338.jpg', 'http://climg.mukewang.com/5b165603000146ca06000338.jpg ', 'http://climg.mukewang.com/5b1656140001c89906000338.jpg'];
    const loadImg=(src)=>{
        return new Promise((resolve,reject)=>{
            const  img=new Image();
            img.src=src;
            img.onload=()=>{
                resolve(img)
            };
            img.onerror =(e)=>{
                reject(e)
            }
        })


    };
    Promise.all(imgs.map(src=>loadImg(src))).then((arr)=>{
        arr.forEach((img)=>{
            document.body.appendChild(img)
        })
    })

</script>
