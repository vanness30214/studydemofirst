<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            height: 50px;
            width: 100px;
            background: aquamarine;
            margin: 50px 50px;
            display: inline-block;
        }
        .transform1{
            transform:rotate(45deg);
        }
        .transform2{
           transform:scale();

        }
    </style>
</head>
<body>
<div class="div transform1"></div>
<div class="div transform2"></div>
<div class="div transform3"></div>
<div class="div transform4"></div>
<div class="div transform5"></div>
<div class="div transform6"></div>
</body>
</html>
